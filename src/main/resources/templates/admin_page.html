<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/static/css/bootstrap.min.css}"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <!-- Tooplate Gymso CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/static/css/tooplate-gymso-style.css}"
    />
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <title>유저 관리</title>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav th:replace="~{navbar :: navbarFragment}"></nav>

    <div class="hero" id="home">
      <div class="bg-overlay"></div>
      <div class="container content-wrapper">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="table-container">
              <div class="table-responsive">
                <table class="table">
                  <thead class="table-dark">
                    <tr class="text-center">
                      <th>ID</th>
                      <th>사용자명</th>
                      <th>이메일</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody style="color: white">
                    <tr
                      class="text-center"
                      th:each="user : ${paging}"
                      th:if="${!user.username.equals('admin')}"
                    >
                      <td th:text="${user.id}"></td>
                      <td th:text="${user.username}"></td>
                      <td th:text="${user.email}"></td>
                      <td>
                        <form
                          th:action="@{|/manage/user/delete/${user.id}|}"
                          method="post"
                          style="display: inline"
                        >
                          <button
                            type="submit"
                            class="btn btn-sm btn-danger"
                            onclick="return confirm('정말로 이 사용자를 삭제하시겠습니까?')"
                          >
                            삭제
                          </button>
                        </form>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="search-container">
                <form th:action="@{/manage}" method="get" class="search-form">
                  <div class="input-wrapper">
                    <input
                      type="text"
                      name="kw"
                      class="form-control"
                      th:value="${kw}"
                      placeholder="사용자명으로 검색"
                    />
                  </div>
                  <div class="button-wrapper">
                    <button type="submit" class="btn custom-btn">검색</button>
                  </div>
                </form>
              </div>

              <div class="pagination-container" th:if="${!paging.isEmpty()}">
                <div class="pagination-wrapper">
                  <a
                    class="page-link"
                    th:href="@{|?page=${paging.number-1}&kw=${kw}|}"
                    th:if="${paging.hasPrevious}"
                    >이전</a
                  >
                  <span
                    th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                  >
                    <a
                      th:text="${page + 1}"
                      class="page-link"
                      th:href="@{|?page=${page}&kw=${kw}|}"
                    ></a>
                  </span>
                  <a
                    class="page-link"
                    th:href="@{|?page=${paging.number+1}&kw=${kw}|}"
                    th:if="${paging.hasNext}"
                    >다음</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      function confirmDelete(form) {
        var username = form.querySelector('input[name="username"]').value;
        return confirm("사용자명 " + username + " 을(를) 삭제하시겠습니까?");
      }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
